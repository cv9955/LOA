  - # ====== Action: SET PARENT ==================================
    id: 8556788250139323
    identification: 
      name: SET PARENT
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        begin
            IF :P901_SELECTED_ID > 100 THEN 
                RETURN TRUNC(:P901_SELECTED_ID / 10);
            ELSE
                RETURN :P901_SELECTED_ID;
            END IF;
        END;
