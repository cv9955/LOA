  - # ====== Custom Attribute: Language ==========================
    id: 133305144233610650
    identification: 
      static-id: attribute_08
      attribute: 8
      name: Language
      scope: Component

    layout: 
      sequence: 80

    settings: 
      type: Text
      common: false
      show-in-wizard: false
      required: false
      translatable: false
      maximum-length: 50

    help: 
      help-text: |
        By default, the map uses the user's preferred language setting as specified in the browser, when displaying textual information such as the names for controls, copyright notices, driving directions and labels on maps. In most cases, it's preferable to respect the browser setting and leave this attribute blank.
        <p>
        To override the user's preferred language, set the language code; e.g. "ja" for Japanese. The list of supported languages may be found here: https://developers.google.com/maps/faq#languagesupport
        <p>
        Substitution syntax allowed, e.g. <code>&P1_LANGUAGE.</code> Note that the page must be reloaded if the language is changed.

    examples: 
      examples: ja

  - # ====== Custom Attribute: Region ============================
    id: 133345733454743378
    identification: 
      static-id: attribute_09
      attribute: 9
      name: Region
      scope: Component

    layout: 
      sequence: 90

    settings: 
      type: Text
      common: true
      show-in-wizard: false
      required: false
      translatable: false
      maximum-length: 50

    help: 
      help-text: |
        When you load the map it applies a default bias for application behavior towards the United States. If you want to serve different map tiles or bias the application (such as biasing geocoding results towards the region), you can override this default behavior by setting the Region attribute.
        <p>
        The region parameter accepts Unicode region subtag identifiers [http://www.unicode.org/reports/tr35/#Unicode_Language_and_Locale_Identifiers] which (generally) have a one-to-one mapping to country code Top-Level Domains (ccTLDs). Most Unicode region identifiers are identical to ISO 3166-1 codes, with some notable exceptions. For example, Great Britain's ccTLD is "uk" (corresponding to the domain .co.uk) while its region identifier is "GB." Try this demo [https://developers.google.com/maps/documentation/javascript/demos/localization] to experiment with the changes on the map when you update the region parameter.
        <p>
        As the developer of an application using Google Maps it is your responsibility to ensure that your application complies with local laws by ensuring that the correct region localization is applied for the country in which the application is hosted.

    examples: 
      examples: uk

  - # ====== Custom Attribute: Rows Per Batch ====================
    id: 133686370951411414
    identification: 
      static-id: attribute_07
      attribute: 7
      name: Rows Per Batch
      scope: Component

    layout: 
      sequence: 70

    settings: 
      type: Integer
      common: false
      show-in-wizard: false
      required: false
      translatable: false

    condition: 
      depending-on-custom-attribute: Visualisation # 220870410147369797
      depending-on-condition-type: not in list
      expression: HEATMAP,DIRECTIONS
      always-evaluate: true

    help: 
      help-text: |
        Load the pins in multiple ajax calls, with this number of rows per batch. Setting this attribute increases the overall time required to load all the data, but allows the map to start showing some pins earlier, making it more user-friendly.
        <p>
        As each batch is received, the map will expand the bounds (pan & zoom) to show the new pins.
        <p>
        Leave blank to cause all the pin data to be loaded in a single ajax call. The map will wait until the entire data set is downloaded before rendering the pins. This is the fastest way, although for large data sets the user might get impatient.
        <p>
        This attribute is not applicable for the Heatmap visualisation, which needs to load all the data before it can be rendered visually.

  - # ====== Custom Attribute: Google API Key ====================
    id: 220867207902369800
    identification: 
      static-id: attribute_01
