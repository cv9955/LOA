      id: 111467350647039021
      entry: 
        sequence: 130
        display: Click
        return: click

      advanced: 
        quick-pick: false

      help: 
        help-text: Search the report for a pin by its ID value, and "click" it.

    - # ====== Entry: Restrict to bounds ===========================
      id: 152081917510424647
      entry: 
        sequence: 80
        display: Restrict to bounds
        return: restrictTo

      advanced: 
        quick-pick: false

      help: 
        help-text: 'When set, a user can only pan and zoom inside the given bounds. Bounds can restrict both longitude and latitude, or can restrict latitude only. For latitude-only bounds use west and east longitudes of -180 and 180, respectively. For example: {north:60, south:-60, west:-180, east:180}'

    - # ====== Entry: Restrict to bounds (strict mode) =============
      id: 152082312615431585
      entry: 
        sequence: 90
        display: Restrict to bounds (strict mode)
        return: restrictToStrict

      advanced: 
        quick-pick: false

      help: 
        help-text: 'When set, a user can only pan and zoom inside the given bounds. Bounds can restrict both longitude and latitude, or can restrict latitude only. For latitude-only bounds use west and east longitudes of -180 and 180, respectively. For example: {north:60, south:-60, west:-180, east:180}. Strict mode reduces how far a user can zoom out, ensuring that everything outside of the restricted bounds stays hidden.'

    - # ====== Entry: Search map by Address ========================
      id: 209836988950665105
      entry: 
        sequence: 20
        display: Search map by Address
        return: gotoAddress

      advanced: 
        quick-pick: false

      help: 
        help-text: Search the map for the given address (e.g. "Koombana Drive, Bunbury, Western Australia"), point of interest ("Fern Pool, Karijini, Western Australia"), or lat/long (e.g. "-33.64392 115.34432").

    - # ====== Entry: Place Marker =================================
      id: 209848042004748005
      entry: 
        sequence: 40
        display: Place Marker
        return: gotoPosByString

      advanced: 
        quick-pick: false

      help: 
        help-text: 'Move or place the marker at a given position (lat, long). Position may be provided as a LatLngLiteral, e.g. {"lat":-34, "lng":151}'

    - # ====== Entry: Go to Device Location ========================
      id: 209849816210858220
      entry: 
        sequence: 50
        display: Go to Device Location
        return: geolocate

      advanced: 
        quick-pick: false

      help: 
        help-text: Search for the user device's location using navigator.geolocation.getCurrentPosition, if possible (and allowed by the user).

    - # ====== Entry: Show Message =================================
