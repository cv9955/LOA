    - # ====== Entry: Pan To =======================================
      id: 209927703526293944
      entry: 
        sequence: 70
        display: Pan To
        return: panTo

      advanced: 
        quick-pick: false

      help: 
        help-text: Move the map centered on the given point. Value must be a Lat,Long (e.g. "27.1751448 78.0421422").

    - # ====== Entry: Load GeoJSON =================================
