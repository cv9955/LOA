- # ====== Region: CONTROL PRODUCCION ==========================
  id: 26212463583908993
  identification: 
    name: CONTROL PRODUCCION
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT case when ARTICULO_ID = :P33_ID THEN '<div class=u-bold>'||articulo_id||'</div>'
      ELSE to_char(ARTICULO_ID) 
      END ARTICULO_ID,
      
      ID_CAB,PL_HASH,SUBSTR(PL_HASH,0,6) PL_HASH_1,FECHA,
      CASE PROC WHEN 1 THEN '1 - CORRUGADO' WHEN 2 THEN '2 - TERMINADO' WHEN 4 THEN '4 - TERMINADO' WHEN 5 THEN '5 - ENTREGA' END PROC
      
      
      ,BLOQUED
      ,PL_ALTA,PL_BAJA,ALTA,BAJA,OBS,MULT,DIF,ACC_PL,ACC_PL_TOTAL,ACC_CAJA,STYLE,
      CASE WHEN ACC_PL>0 AND ACC_CAJA <0 THEN '<i class="fa fa-arrow-right">' END ICON_1,
      CASE WHEN BLOQUED IS NULL
      --    AND ACC_PL=0  
          AND ACC_CAJA = 0  
          AND PROC = 5
       THEN 
          case WHEN :P33_FILTRO_HASH = 0 THEN  '<i class="fa fa-lock">' 
              ELSE '<i class="fa fa-times">' END 
          end ICON_BLOQ
      
      FROM (
      SELECT ARTICULO_ID ,ID_CAB,PL_HASH,FECHA ,PROC,BLOQUED
      ,PL_ALTA ,PL_BAJA ,ALTA ,BAJA ,OBS ,MULT, DIF,--div,
          SUM(NVL(PL_ALTA,0) - NVL(PL_BAJA,0)) OVER ( partition by articulo_id ORDER BY FECHA,PROC ROWS BETWEEN UNBOUNDED PRECEDING AND CURRENT ROW) ACC_PL,
          SUM(NVL(PL_ALTA,0) - NVL(PL_BAJA,0)) OVER ( ORDER BY FECHA,PROC ROWS BETWEEN UNBOUNDED PRECEDING AND CURRENT ROW) ACC_PL_TOTAL,
          SUM(NVL(ALTA,0) - NVL(BAJA,0)) OVER ( partition by articulo_id ORDER BY FECHA,PROC ROWS BETWEEN UNBOUNDED PRECEDING AND CURRENT ROW) ACC_CAJA,
      case proc when 1 then 'stock_plancha' when 5 then 'stock_terminado' else 'stock_produccion' end style
       FROM prod_historico ph
       where (articulo_id in (:P33_ID ) 
          or (articulo_id in (select id from articulos where pl_hash = :P33_PL_HASH) and :P33_FILTRO_HASH = 1)  
          or (pl_hash = :P33_PL_HASH and :P33_FILTRO_HASH = 1))
       and (:P33_BLOQUED = 0 OR  bloqued is null)
          )
    page-items-to-submit: 
    - P33_ID
    - P33_BLOQUED
    - P33_BLOQ_FECHA

  layout: 
    sequence: 10
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

