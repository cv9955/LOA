javascript: 
  function-and-global-variable-declaration: |
    
    function p403_calcularTotales()
    {
            var CTA = parseFloat($v("P403_CTA")||1);
    	var exento = parseFloat($v("P403_EXENTO")||0);  
      
            if (CTA == 1) {
    
    	var monotrib= parseFloat($v("P403_MONOTRIB")||0);
    
    	var neto10 = parseFloat($v("P403_NETO_10")||0);
    	var neto21 = parseFloat($v("P403_NETO_21")||0);
    	var neto27 = parseFloat($v("P403_NETO_27")||0);
    
    	var perciva  = parseFloat($v("P403_PERC_IVA")||0);
    	var perciibb = parseFloat($v("P403_PERC_IIBB")||0);
    
    	
    	var totalneto = exento + neto10 + neto21 + neto27;
    	var iva10 = Math.round(neto10 * 10.5) /100;
     	var iva21 = Math.round(neto21 * 21 )  /100;
    	var iva27 = Math.round(neto27 * 27 )  /100;
    
    	var totaliva =  iva10 + iva21 + iva27; 
    
    	var total =  monotrib + totalneto + totaliva + perciva + perciibb;
    
    
    	$x("P403_TOTAL_NETO").value = totalneto;
    	$x("P403_IVA_10").value = iva10;
    	$x("P403_IVA_21").value = iva21;
    	$x("P403_IVA_27").value = iva27;
    	$x("P403_TOTAL_IVA").value = totaliva;
    	$x("P403_TOTAL").value = total.toFixed(2);
                    
            }  else
              {
                	$x("P403_TOTAL").value = exento;
              }
    
    }

