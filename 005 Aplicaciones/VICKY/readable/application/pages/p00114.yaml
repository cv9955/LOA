- # ====== Region: CUENTAS =====================================
  id: 31477876807217579
  identification: 
    name: CUENTAS
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT ID,TITLE,cuit,ICON_CLASS,1 ACTIONS,ITEM_CLASSES,PAG_ABM,PAG_CUENTA,STATUS FROM (
      select ID,
             TITLE,
             CUIT  , 
             'fa fa-address-book-o fa-2x ' || 
             case status
                   when 1 then  'fam-check fam-is-success'
                   else 'fam-minus fam-is-danger'
               end as icon_CLASS, 
           
              121 PAG_ABM, 123 PAG_CUENTA,
          'CTA-1' ITEM_CLASSES, STATUS
        from cli_DFISCAL DF
       where CLIENTE_ID =  :G_CLIENTE_ID
       
       UNION ALL
       
      select ID,  
          TITLE, 
          '' cuit,
             case status
                   when 1 then 'fa fa-address-book fam-check fam-is-success fa-2x'
                   when -1 then 'fa fa-address-book fam-minus fam-is-danger fa-2x'
               end as icon_CLASS, 
            
              122 PAG_ABM,124 PAG_CUENTA, 'CTA-2' ITEM_CLASSES,STATUS
        from CLI_cuentas DF
       where CLIENTE_ID = :G_CLIENTE_ID
       AND :A001_CTA = 2) 

