dynamic-actions: 
- # ====== Dynamic Action: New =================================
  id: 13692184055230851
  identification: 
    name: New

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P421_CLI_DFISCAL_ID

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 13692274340230852
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        SELECT df.cuit ,iibb.valor
        INTO :P421_CUIT, :P421_IIBB
        FROM cli_dfiscal df
        LEFT JOIN (
            SELECT cuit
                  ,valor
            FROM cli_iibb
            WHERE :P421_FECHA BETWEEN desde AND hasta
        ) iibb ON df.cuit = iibb.cuit
        WHERE DF.ID = :P421_CLI_DFISCAL_ID
        ;
        
      items-to-submit: 
      - P421_FECHA
      - P421_CLI_DFISCAL_ID
      items-to-return: 
      - P421_CUIT
      - P421_IIBB
      suppress-change-event: false

    execution: 
      sequence: 10
      event: New # 13692184055230851
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

