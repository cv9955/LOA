- # ====== Region: PEDIDO &P508_ID. ============================
  id: 2823975034831680
  identification: 
    name: PEDIDO &P508_ID.
    type: Form

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT p.id
            ,p.articulo_id
            ,p.cliente_id
            ,p.cantidad
            ,p.precio
            ,p.NETO total
            ,p.orden_compra_id
            ,p.fecha             fecha_ped
            ,p.fecha_entrega     fecha_ent
            ,p.obs
            ,p.impresion
            ,p.status
            ,total_remitido_por_pedido(p_pedido_id=>p.id,p_articulo_id=>p.articulo_id) entregado
            ,CASE    WHEN p.status IN(0,1,2)THEN 'UD'    WHEN p.status IN 3 THEN 'U' ELSE 'LOCK' END   row_edit
            ,audit_col
        FROM  pedidos p
      

