- # ====== Region: CORRUGADO ===================================
  id: 11942127903478052
  identification: 
    name: CORRUGADO
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
          pl.cantidad
         ,c.fecha
         ,c.id id_cab
         ,pl.corrugado_id id_corr
         ,pl.largo||' x '|| pl.onda * pl.mx plancha
         ,pl.calidad_id art_calidad_id
         ,CASE
              WHEN c.prov_id IS NOT NULL THEN 'fa fa-sign-in '
              ELSE 'fa fa-gear '
          END
          ||
          CASE c.status
                  WHEN 1 THEN 'fam-check fam-is-success'
                  WHEN 0 THEN 'fam-pause fam-is-info'
                  WHEN-1 THEN 'fa-anim-spin u-color-8-text'
          END    icon_class
         ,'22002'                AS dialog_page
         ,substr(pl.pl_hash,0,6)     pl_hash
        FROM
          corr_pls pl
         ,corrs    c
       WHERE
          pl.corrugado_id=c.id 
      AND pl.articulo_id=:p31_id
       ORDER BY
          c.fecha DESC

  layout: 
