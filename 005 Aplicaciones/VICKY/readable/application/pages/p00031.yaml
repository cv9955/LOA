- # ====== Region: PEDIDOS =====================================
  id: 151343049902286878
  identification: 
    name: PEDIDOS
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT id
            ,cantidad
            ,fecha
            ,fecha_entrega
            ,orden_compra_id
            ,S_PEDIDO(ID,'OC')     orden_compra
            ,CASE status
                  WHEN 1  THEN 'fa fa-user'
                  WHEN 3  THEN 'fa fa-check u-success-text'
                  WHEN-1 THEN 'fa fa-pause u-warning-text'
                  WHEN-2 THEN 'fa fa-time u-danger-text'
                      END   icon_class
            ,total_remitido_por_pedido(p.id,p.articulo_id) entregado
        FROM pedidos_a11 p
       WHERE articulo_id=:p31_id
          order by ix desc

