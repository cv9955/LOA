- # ====== Region: PRODUCCION ESPECIAL =========================
  id: 55972368884519704
  identification: 
    name: PRODUCCION ESPECIAL
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT id
            ,articulo_id
            ,fecha
            ,cantidad
            ,prod_tipo_id
            ,obs
            ,'fa fa-industry '||
              CASE status
                  WHEN 2 THEN 'fam-play fam-is-warning'
                  WHEN 3 THEN 'fam-check fam-is-success'
              END ICON
             , div_planchas_produccion(id,'ESPECIAL') PLANCHAS
        FROM prods
       WHERE id in (
          select produccion_id 
              from  planchas_en_produccion
              where :p31_id in (articulo_id,plancha_id))
       ORDER BY fecha DESC  

  layout: 
    sequence: 60
    parent-region: No Parent
    slot: BODY_2
    start-new-layout: false
    start-new-row: false
    column: Automatic
