- # ====== Region: PRODUCCION ==================================
  id: 154180750283656844
  identification: 
    name: PRODUCCION
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT produccion_id id
            ,fecha
            ,CASE WHEN plancha_id=:p31_id THEN to_char(cant_pl)
            else s_Articulo(plancha_id)     END planchas
            ,CASE WHEN articulo_id=:p31_id THEN to_char(cantidad)
              else s_Articulo(articulo_id)      END final
            ,prod_tipo_id
            ,obs
            ,'fa fa-industry '||
              CASE status
                  WHEN 2 THEN 'fam-play fam-is-warning'
                  WHEN 3 THEN 'fam-check fam-is-success'
              END icon
        FROM planchas_en_produccion
       WHERE :p31_id IN(articulo_id,plancha_id)
       order by fecha desc

