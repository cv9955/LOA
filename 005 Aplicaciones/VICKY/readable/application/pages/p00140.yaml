- # ====== Region: REMITOS PENDIENTES ==========================
  id: 182877163809560339
  identification: 
    name: REMITOS PENDIENTES
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT id
            ,fecha
            ,cab_tipo_id
            ,'<i class="fa fa-address-book-o '||
              CASE status
                  WHEN 3 THEN 'fam-arrow-right fam-is-warning'
                  WHEN 8 THEN 'fam-x fam-is-danger'
                  WHEN 9 THEN 'fam-check fam-is-success'
              END        ||'"></i>'           icon
            ,CASE
                  WHEN status=3 THEN '<a href=javascript:$s("P511_STATUS_9","'||id||'") class="fa fa-truck fa-lg fam-check fam-is-success" title="Recibido Ok"></a>'
                  WHEN status=9 AND item_sin_precio > 0 THEN '<span aria-hidden="true" class="fa fa-file-text-o fa-lg fa-anim-flash fam-x fam-is-warning" title="Revisar Precios"></span>'
                  WHEN status=9 AND item_sin_cantidad > 0 THEN '<span aria-hidden="true" class="fa fa-file-text-o fa-lg fa-anim-flash fam-x fam-is-warning" title="Revisar Cantidad"></span>'
                  WHEN status=9 AND  NETO > 0 THEN '<a href=javascript:$s("P511_STATUS_10","'||id||'") class="fa fa-file-text-o  fam-arrow-right fam-is-success fa-lg" title="Facturar"></a>'
              END                 actions
            ,nro_remito
            ,cliente_id
            ,cli_dfiscal_id       razon_social
            ,cli_deposito_id
            ,flete_id
            ,obs
            ,status
            ,neto
            ,apply1 facturado
            ,signo * neto-nvl(apply1,0) saldo
        FROM vta_remitos
       WHERE cliente_id=:p140_cliente_id 
          AND nvl(signo * neto,0)!=nvl(apply1,0)
          and cta = 1
       ORDER BY fecha

