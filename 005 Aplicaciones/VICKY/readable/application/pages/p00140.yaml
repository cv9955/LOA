- # ====== Region: Pedidos Pendientes ==========================
  id: 154746157196610167
  identification: 
    name: Pedidos Pendientes
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT p.id                         vta_pedido_id
            ,p.articulo_id
            ,s_articulo(p.articulo_id)     codigo
            ,p.cantidad
            ,p.precio
            ,p.fecha
            ,p.fecha_entrega
            ,p.obs
            ,oc.title orden_compra
            ,p.orden_compra_id
            ,p.status
            ,oc.cli_deposito_id
            ,oc.cli_cuenta_id
            ,oc.cli_dfiscal_id
            ,ENTREGADO.TOTAL entregado
            ,p.cantidad-nvl(ENTREGADO.TOTAL,0) pendiente
        FROM pedidos p
        , pedidos_oc oc
       , REMITIDO_POR_PEDIDO entregado
       WHERE p.cliente_id=:p140_cliente_id 
       and p.orden_compra_id = oc.id
       and entregado.vta_pedido_id(+) = p.id
       and entregado.articulo_id(+) = p.articulo_id
       AND p.status NOT IN(3,-2)
