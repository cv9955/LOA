- # ====== Region: Ultimos Pedidos =============================
  id: 167695707684118762
  identification: 
    name: Ultimos Pedidos
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select * from (
      SELECT p.id                            pedido
            ,p.articulo_id                   articulo
            ,S_ARTICULO(p.articulo_id)codigo
            ,p.cantidad                      cant
            ,p.precio
            ,p.fecha                         fecha_ped
            ,p.obs
            ,s_pedido(p.id,'OC') orden_compra
            ,p.orden_compra_id
            ,p.status
            ,ENTREGADO.TOTAL entregado
            ,CASE p.status
                  WHEN-1 THEN '<span aria-hidden="true" class="fa fa-industry fam-pause fam-is-warning" title="Suspendido"></span>'
                  WHEN 1  THEN '<span aria-hidden="true" class="fa fa-industry fam-information fam-is-info" title="Pendiente"></span>'
                  WHEN 3  THEN '<span class="fa fa-check u-color-4-text" aria-hidden="true" title="Cumplido"></span>'
                  WHEN 2  THEN '<span class="fa fa-check u-color-3-text" aria-hidden="true" title="STATUS 2"></span>'
              END                             status_icon
        FROM pedidos p
         , REMITIDO_POR_PEDIDO entregado
       WHERE p.cliente_id=:p140_cliente_id 
           AND p.status NOT IN(1)
           and entregado.vta_pedido_id = p.id
           and entregado.articulo_id = p.articulo_id
       ORDER BY p.fecha DESC
      ) where rownum <= 10
      
