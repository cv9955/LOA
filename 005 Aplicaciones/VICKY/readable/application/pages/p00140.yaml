    sql-query: |
      SELECT it.id
            ,it.vta_remito_id
            ,rm.fecha
            ,it.articulo_id
            ,s_articulo(it.articulo_id)     codigo
            ,it.detalle
            ,nvl(rm.nro_remito,0)           nro_remito
            ,it.cantidad
