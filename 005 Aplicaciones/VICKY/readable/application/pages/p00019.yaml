  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select ID   
          ,(  
           SELECT '<ul class=una_linea><li>' ||
              LISTAGG(to_char(cantidad,'999999') || ' - ' || s_articulo(articulo_id),'</li><li>') WITHIN GROUP( ORDER BY ORDEN_COMPRA_ID ) 
              || '</li></ul>' detalle
              FROM pedidos 
              WHERE ORDEN_COMPRA_ID =oc.id 
              )  description
          , title
          , CASE STATUS
               WHEN 0 THEN '<i class="fa fa-circle-o"></i>' 
               WHEN 1 THEN '<i class="fa fa-cogs"></i>' 
               WHEN -1 THEN '<i class="fa fa-pause"></i>' 
               WHEN -2 THEN '<i class="fa fa-times"></i>' 
               WHEN 3 THEN '<i class="fa fa-check"></i>' 
                  else  '<i class="fa fa-ban></i>' 
                  end icon_html
          ,  'itemstatus-' || status || CASE WHEN ID = :P19_ID THEN ' item-active' END ITEM_CLASSES
