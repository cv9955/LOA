- # ====== Region: LISTA DE ARTICULOS ==========================
  id: 157856551971394789
  identification: 
    name: LISTA DE ARTICULOS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
          art.id
         ,art.cli_grupo_id
         ,art.cliente_id
         ,art.parent_id
         ,art.cod_aleta
         ,s_articulo(art.id,'GRUPO') grupo
         ,art.scodigo codigo
         ,art.art_tipo_id
         ,art.largo
         ,art.ancho
         ,art.alto
         ,art.art_calidad_id
         ,square_color(art.color) AS impresion
         ,art.obs
         ,art.status
         ,cot.precio                                       precio_actual
         ,cot.fecha                                        precio_fec
         ,CASE cot.status
              WHEN 2 THEN 'precio_status_4'
              WHEN 1 THEN 'precio_status_1'
              WHEN 0 THEN 'precio_status_2'
              ELSE 'precio_status_3'
           END                                             precio_status
         ,CASE WHEN cot.status=1 THEN cot.precio END       precio_valido
         ,round(7/art.m2)*100                              minimo
         ,CASE WHEN art.status IN (4) THEN '<i class="fa fa-thumbs-up"></i>'     END icon_pedido
        FROM
          articulos  art
         ,art_cotiz cot
       WHERE
              cot.articulo_id(+)=art.id 
              AND cot.cliente_id(+)=:p19_cliente_id
              AND art.status IN (3,4)
              AND ART.ID IN (SELECT ARTICULO_ID FROM ARTICULOS_PEDIDOS_POR_CLIENTE WHERE CLIENTE_ID =:p19_cliente_id) 
