- # ====== Region: ENTREGAS ====================================
  id: 154182953742656866
  identification: 
    name: ENTREGAS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT IT.id
            ,IT.vta_remito_id
            ,IT.vta_pedido_id
            ,IT.articulo_id
            ,IT.cantidad
            ,IT.precio
            ,IT.neto
            ,IT.detalle
            ,art.scodigo codigo
            ,art.medidas
            ,r.fecha
            ,r.nro_remito
            ,r.cli_deposito_id
            ,p.cantidad cantidad_pedido
            ,p.precio precio_pedido
            ,art.cod_aleta
            ,r.facturas nro_factura
        FROM VTA_REMITO_ITS IT
            ,VTA_REMITOS R
            ,articulos art 
            ,pedidos p
       WHERE it.articulo_id = art.id 
         and it.vta_remito_id = r.id
         and it.vta_pedido_id = p.id
         and p.orden_compra_id = :p19_id
          ;
    page-items-to-submit: 
    - P19_ID

