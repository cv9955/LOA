- # ====== Dynamic Action: BOBINA_LOAD =========================
  id: 27472937182868363
  identification: 
    name: BOBINA_LOAD

  execution: 
    sequence: 190
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P303_BOBINA

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 27472991614868364
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE 
            V_DIAM NUMBER;
            V_DETALLE VARCHAR2(40);
            v_STOCK VARCHAR2(40);
        BEGIN
        SELECT ROUND(DIAMETRO_ACTUAL),DETALLE,to_char(METROS_ACTUAL,'99990') || ' MTS' STOCK
        INTO V_DIAM,V_DETALLE,V_STOCK
        FROM BOB_INFO
        WHERE ID = :P303_BOBINA;
        
        :P303_INICIO := V_DIAM;
        :P303_DETALLE :=V_DETALLE;
        :P303_STOCK := V_STOCK;
        EXCEPTION 
        WHEN NO_DATA_FOUND THEN
        :P303_INICIO := NULL;
        :P303_DETALLE :='NO EXISTE';
        :P303_BOBINA := NULL;
        :P303_STOCK := NULL;
        END;
      items-to-submit: 
      - P303_BOBINA
      items-to-return: 
      - P303_INICIO
      - P303_DETALLE
      - P303_STOCK
      suppress-change-event: false

    execution: 
      sequence: 10
      event: BOBINA_LOAD # 27472937182868363
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: false
      wait-for-result: true

