- # ====== Page Item: P71_QR ===================================
  id: 66342855390824636
  identification: 
    name: P71_QR
    type: QR Code

  label: 
    alignment: Left

  settings: 
    value-protected: true

  qr-code: 
    data-type: PLAIN TEXT
    size: Large

  layout: 
    sequence: 30
    region: Footer # 66342714467824634
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: 2
    label-column-span: 0

  appearance: 
    template: Hidden
    template-options: 
    - '#DEFAULT#'
    - t-Form-fieldContainer--stretchInputs

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Null
    used: Only when current value in session state is null

  default: 
    type: SQL Query (return single value)
    sql-query-(return-single-value): |
      SELECT 
      'https://www.afip.gob.ar/fe/qr/?p=' || 
      
      TO_BASE64('{"ver":1,"fecha":"' || TO_CHAR(fc.FECHA,'YYYY-MM-DD') || '",' ||
      '"cuit":30676175179'|| 
      ',"ptoVta":'|| fc.punto_venta||
      ',"tipoCmp":'|| cbte.id ||
      ',"nroCmp":'|| fc.nro_cab ||
      ',"importe":'|| fc.total ||
      ',"moneda":"PES"'||
      ',"ctz":1'||
      ',"tipoDocRec":80'||
      ',"nroDocRec":'|| fc.cuit ||
      ',"tipoCodAut":"E"'||
      ',"codAut":'|| FC.cae || '}') QRTEXT
        FROM t_vta_facturas fc
          ,table(afip_pkg.cbtetipo) cbte
          where fc.cbtetipo = cbte.id
         and fc.id = :P71_ID;

  session-state: 
    data-type: VARCHAR2
    storage: Per Session (Persistent)

  security: 
    session-state-protection: Unrestricted
    restricted-characters: All characters can be saved.

