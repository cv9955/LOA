      wait-for-result: false

computations: 
- # ====== Computation: P22002_METROS ==========================
  id: 4219033513712620
  identification: 
    item-name: P22002_METROS

  execution: 
    sequence: 10
    point: Before Regions

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      SELECT
          AVG(nvl(cantidad,pedido)*largo/mult/mx/1000)
        FROM
          corr_pls
       WHERE
          corrugado_id=:P22002_ID

- # ====== Computation: P22002_ONDA ============================
  id: 4219089392712621
  identification: 
    item-name: P22002_ONDA

  execution: 
    sequence: 20
    point: Before Regions

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      SELECT
          SUM(onda*mult*mx)
        FROM
          corr_pls
       WHERE
          corrugado_id=:P22002_ID

