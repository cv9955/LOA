- # ====== Region: CORR 22 =====================================
  id: 93259814099681386
  identification: 
    name: CORR 22
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT ROWID
             , corrugado_id
             , cx
             , articulo_id
             , s_articulo(articulo_id,'CLIENTE') || ' - ' || S_ARTICULO(ARTICULO_ID) codigo
             , pedido 
             , cantidad
      	   , largo
             , onda
             , trazados
             , calidad_id
             , mult
             , mx
             , substr(pl_hash, 0, 6)pl_hash
             , largo * NVL(cantidad,PEDIDO) / mult / mx / 1000 metros
             , largo * onda * NVL(cantidad,PEDIDO) / 1000000 m2
             , PRECIO_M2
             , PRECIO_UN
             , nvl(precio_un,precio_m2 *largo*onda /1000000) * nvl(cantidad,pedido) neto
             ,BLOQUED
      FROM corr_pls
       where CORRUGADO_ID =:P22002_ID
      
    page-items-to-submit: 
    - P22002_ID

  layout: 
