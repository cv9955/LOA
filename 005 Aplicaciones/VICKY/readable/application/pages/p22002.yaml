- # ====== Dynamic Action: CAMBIO CANTIDAD =====================
  id: 94302490423395765
  identification: 
    name: CAMBIO CANTIDAD

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Column(s)
    interactive-grid: CORR 22 # 93259814099681386
    column(s): 
    - CANTIDAD
    - PEDIDO
    - LARGO
    - MX
    - MULT
    - ONDA

  actions: 
  - # ====== Action: Set Value ===================================
    id: 94302650576395766
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Expression
      pl/sql-expression: 'NVL(:CANTIDAD,:PEDIDO) * :LARGO /:MULT /:MX /1000'
