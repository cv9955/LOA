  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT z4.articulo_id                               art
            ,art.cliente_id                               cliente
            ,s_articulo(art.id)                           codigo
            ,art.plargo
            ,art.pancho
            ,art.largo
            ,art.ancho
            ,art.alto
            ,art.art_tipo_id
            ,art.mult
            ,art.trazados
            ,art.slotter
            ,art.art_calidad_id                           calidad
            ,s_calidad(art.art_calidad_id,'CALIDAD_STYLE') calidad_style
            ,z4.pedidos pedido
            ,z4.combinado
            ,z4.en_planilla
            ,z4.planchas_stock                                  planchas
            ,round(z4.pl_afabri)                               a_fabri
            ,round(art.plargo*z4.pl_afabri/1000)               metros
            ,round(art.plargo*art.pancho*z4.pl_afabri/1000000) metros2
            ,(:p22001_formato*10-:p22001_r1-art.pancho)    AS dif
            ,div_pedidos_by_art(z4.articulo_id)            detalle_pedidos
            
        FROM vp004_afabri z4
