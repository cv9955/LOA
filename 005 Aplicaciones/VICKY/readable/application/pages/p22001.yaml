- # ====== Region: PEDIDOS HASH ================================
  id: 185541562792885103
  identification: 
    name: PEDIDOS HASH
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
      
             z4.pl_hash
             ,SUBSTR(z4.pl_hash,0,6) PLH
            ,z4.pedidos pedido
            ,z4.combinado
            ,z4.en_planilla
            ,z4.PLANCHAS_STOCK stock_pl
            ,pl.largo plargo
            ,PL.onda pancho
            ,pl.trazados
            ,pl.calidad_key  
            ,pl.calidad_style
            ,round(z4.pl_afabri) a_fabri
            ,round(pl.largo * z4.pl_afabri / 1000) metros
            ,round(pl.largo * pl.onda * z4.pl_afabri / 1000000) metros2
            , (:p22001_formato * 10 -:p22001_r1 - pl.onda ) AS dif
            ,div_pedidos_by_hash(PL.pl_hash) detalle_pedidos
         
      FROM vp004_afabri_hash z4
      LEFT JOIN planchas_hash PL ON Z4.PL_HASH = pl.pl_hasH
      
