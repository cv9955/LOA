- # ====== Region: CONTROL_PRECIOS =============================
  id: 148795262338992436
  identification: 
    name: CONTROL_PRECIOS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
          art.id
         ,art.cli_grupo_id
         ,art.cliente_id
         ,art.parent_id
         ,art.cod_aleta
         ,CASE WHEN art.parent_id IS NOT NULL THEN(SELECT codigo FROM articulos WHERE id=art.parent_id)||' :: ' END||art.codigo  codigo
         ,art.art_tipo_id
         ,art.largo
         ,art.ancho
         ,art.alto
         ,art.art_calidad_id
         ,art.plargo
         ,art.pancho
         ,art.trazados
         ,art.slotter
         ,art.obs
         ,art.status
         ,art.aj_precio
         ,cot.precio                                    precio_actual
         ,cot.fecha                                     precio_fec
         ,CASE cot.status
              WHEN 2  THEN 'precio_status_4'
              WHEN 1  THEN 'precio_status_1'
              WHEN 0  THEN 'precio_status_2'
              ELSE 'precio_status_3'
           END precio_status
         ,articulos_pkg.get_precio_articulo(art.id,r.cliente_id) precio_calculado
        FROM
          articulos   art
         ,art_cotiz   cot
         ,vta_remitos r
       WHERE
              cot.articulo_id(+)=art.id 
          AND cot.cliente_id(+) =r.cliente_id 
          AND exists  (SELECT 1
                FROM vta_remito_its
               WHERE vta_remito_id=r.id 
               and articulo_id = art.id)
          AND r.id           =:P502_ID;

