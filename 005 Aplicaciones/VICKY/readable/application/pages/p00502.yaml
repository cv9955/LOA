- # ====== Process: NRO_REMITO =================================
  id: 1052753071445933
  identification: 
    name: NRO_REMITO
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
      if :P502_STATUS in (9,10) then
        return;
      end if;  
        
      IF :P502_NRO_REMITO IS NULL THEN 
         IF :P502_CTA = 2 THEN
            SELECT MAX(NRO_REMITO) +1 
                INTO :P502_NRO_REMITO
              FROM VTA_REMITOS WHERE CTA = 2;
         ELSE
               SELECT MAX(NRO_REMITO) +1 
                INTO :P502_NRO_REMITO
              FROM VTA_REMITOS WHERE CAB_TIPO_ID = :P502_CAB_TIPO_ID;
         END IF;
       END IF;
       IF :P502_FECHA IS NULL THEN
          :P502_FECHA := SYSDATE;
       END IF;
      
           IF :P502_CLI_DEPOSITO_ID = 0 THEN 
               :P502_STATUS := 9;
           ELSE
               :P502_STATUS := 3;
           END IF;  
      
      END;

  execution: 
    sequence: 40
    point: Processing
    run-process: Once Per Page Visit (default)

