  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 8752825521860144
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
           pIX NUMBER;
           pID NUMBER;
        BEGIN
          SELECT flt_viaje_ix ,flt_viaje_id  into pIX,pID from vta_remitoS
          where id = :P4_REMITO_DEL ;
          
          UPDATE VTA_REMITOS
          SET flt_viaje_ix = NULL,
          flt_viaje_id  = NULL,
          FLETE_ID = NULL
          WHERE ID = :P4_REMITO_DEL;
          
          UPDATE VTA_REMITOS
          SET flt_viaje_ix  = flt_viaje_ix  - 1
          WHERE id in (select id from vta_remitos where flt_viaje_id = pid and  flt_viaje_ix  > pix);
          
          END;
      items-to-submit: 
      - P4_REMITO_DEL

