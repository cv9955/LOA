- # ====== Region: LISTA =======================================
  id: 129491811459225567
  identification: 
    name: LISTA
    type: List View

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT a.id
            ,a.codigo
            ,s_articulo(a.id,'GRUPO') grupo
        FROM articulos a
       WHERE a.art_tipo_id=11 
       AND a.cliente_id=:p110_cliente_id
       AND a.status IN(3,4)
       AND NVL(a.cli_grupo_id,-1) = :P110_CLI_GRUPO_ID
       ORDER BY 3,2
