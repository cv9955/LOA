    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT art.part_id id
            ,art.cli_grupo_id
            ,art.codigo 
            ,art.art_tipo_id
            ,art.largo
            ,art.ancho
            ,art.alto
            ,art.art_calidad_id
            ,art.impresion
            ,art.obs
            ,art.status
            ,Art.CANT
            ,Art.COD_ALETA
            ,cot.precio   precio_actual
            ,cot.fecha    precio_fec
            ,ARTICULOS_PKG.GET_PRECIO_ARTICULO(ART.part_ID) calculado
            ,cot.fecha
            ,CASE  cot.STATUS WHEN 1 THEN
               '<i class="fa fa-check u-success-text"></i>'
               ELSE
               '<i class="fa fa-times u-danger-text"></i>'
               END  valid_cotiz
       FROM ART_CONJUNTOS art
           ,art_cotiz cot  
       where art.part_id = cot.articulo_id(+)
       and cot.cliente_id(+) =  :P110_CLIENTE_ID
       and Art.ART_ID = :P110_ART_ID
      
    page-items-to-submit: 
    - P110_ART_ID
    - P110_CLIENTE_ID

