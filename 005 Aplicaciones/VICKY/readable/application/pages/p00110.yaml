  source: 
    type: SQL Query (return single value)
    sql-query: |
      SELECT
          to_char(SUM(a11.cant*cot.precio)
                 ,'FML999G999G999G999G990D00')
        FROM
           art_11 a11
          ,art_cotiz cot 
          where a11.part_id=cot.articulo_id 
          AND cot.cliente_id=:P110_CLIENTE_ID
          AND A11.ART_ID = :P110_ART_ID
