processes: 
- # ====== Process: corregir IVA ===============================
  id: 43975910083140537
  identification: 
    name: corregir IVA
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      UPDATE VTA_FACTURAS V1
      SET IVA = (SELECT IVA FROM P700_CHECK WHERE VTA_FACTURA_ID = V1.ID)  
          ,TOTAL = (SELECT TOTAL FROM P700_CHECK WHERE VTA_FACTURA_ID = V1.ID)
      where id in (select vta_factura_id from p700_check where flg_ok = ' iva total ') ;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: corregir_IVA # 43975786305140536

- # ====== Process: copiar cai =================================
  id: 50487368780819562
  identification: 
    name: copiar cai
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      update vta_facturas f
      set cai = (select cai from p700_check where vta_factura_id = f.id)
      , cae = (select cai from p700_check where vta_factura_id = f.id)
      , cae_vto = fecha+10
      
      
      where id in (select vta_factura_id from p700_check where flg_ok is null);

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CAI # 50487284817819561

