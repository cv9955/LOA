  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT id
            ,vta_remito_id
            ,remito
            ,cliente
            ,aj_comision
            ,vendedor_id
            ,mes
            ,fecha
            ,articulo_id
            ,codigo
            ,cantidad
            ,precio
            ,detalle
            ,comision
        FROM comision_ventas
       WHERE vendedor_id= :P606_VENDEDOR_ID
        and EXTRACT(YEAR FROM fecha)  =:p606_year 
        AND EXTRACT(MONTH FROM fecha) =NVL(:p606_mes,EXTRACT(MONTH FROM fecha))
        and articulo_id >= 1000
       ORDER BY fecha,id
