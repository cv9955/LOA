  id: 123247182196923155
  identification: 
    name: SALDOS
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      
      SELECT 'APERTURA' description
            ,importe title
            ,fecha misc
            ,apex_page.get_url( 
                    p_page => 26, 
                    p_clear_cache => 26, 
                    p_items => 'p26_id', 
                    p_values =>  id
                  )  doc_link
      
        FROM doc_cajas
           WHERE cta =:p606_cta
           AND DOC_TIPO_ID = 0
           AND :p606_cuenta_id = cuenta_in 
           AND TO_CHAR(FECHA_IN,'YYYYMM') = :p606_year || :p606_mes
      
      union all   
      
      SELECT 'CIERRE' description
            ,importe title
            ,fecha misc
            ,apex_page.get_url( 
                    p_page => 26, 
                    p_clear_cache => 26, 
                    p_items => 'p26_id', 
                    p_values =>  id
                  )  doc_link
      
        FROM doc_cajas
       WHERE cta =:p606_cta
       AND DOC_TIPO_ID = 0
       AND :p606_cuenta_id = cuenta_out 
       AND TO_CHAR(FECHA,'YYYYMM') = :p606_year || :p606_mes
      ;

