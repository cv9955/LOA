    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            IF :P606_MES = '01' THEN
                :P606_YEAR := :P606_YEAR - 1;
                :P606_MES  := '12' ;
            ELSIF :P606_MES = '02' THEN :P606_MES  := '01' ;
            ELSIF :P606_MES = '03' THEN :P606_MES  := '02' ;
            ELSIF :P606_MES = '04' THEN :P606_MES  := '03' ;
            ELSIF :P606_MES = '05' THEN :P606_MES  := '04' ;
            ELSIF :P606_MES = '06' THEN :P606_MES  := '05' ;
            ELSIF :P606_MES = '07' THEN :P606_MES  := '06' ;
            ELSIF :P606_MES = '08' THEN :P606_MES  := '07' ;
            ELSIF :P606_MES = '09' THEN :P606_MES  := '08' ;
            ELSIF :P606_MES = '10' THEN :P606_MES  := '09' ;
            ELSIF :P606_MES = '11' THEN :P606_MES  := '10' ;
            ELSIF :P606_MES = '12' THEN :P606_MES  := '11' ;
            END IF;
        END;
      items-to-submit: 
      - P606_YEAR
      - P606_MES
      items-to-return: 
      - P606_YEAR
      - P606_MES
      - P606_MES_PREV
