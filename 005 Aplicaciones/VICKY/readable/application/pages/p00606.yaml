  - # ====== Action: Execute Server-side Code ====================
    id: 54613724907918925
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            IF :P606_MES = '12' THEN
                :P606_YEAR := :P606_YEAR + 1;
                :P606_MES  := '01' ;
            ELSIF :P606_MES = '01' THEN :P606_MES  := '02' ;
            ELSIF :P606_MES = '02' THEN :P606_MES  := '03' ;
            ELSIF :P606_MES = '03' THEN :P606_MES  := '04' ;
            ELSIF :P606_MES = '04' THEN :P606_MES  := '05' ;
            ELSIF :P606_MES = '05' THEN :P606_MES  := '06' ;
