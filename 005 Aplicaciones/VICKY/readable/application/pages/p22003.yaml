- # ====== Region: CORRUGADO DIARIO ============================
  id: 108941807326444758
  identification: 
    name: CORRUGADO DIARIO
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT c.nro   id_corr
            ,c.formato
            ,c.calidad_ID CALIDAD
            ,ROUND(c.m1) METROS
            ,c.ONDA
            ,c.id
            ,c.fx 
            ,case when c.INICIO is null then 
               '<span style ="white-space: nowrap;">'|| to_char(c.fx,'000') ||'<a href=javascript:$s("P22003_ORDEN_A_SUBIR",' || c.id || 
            ') class="fa fa-arrow-up" ></a><a href=javascript:$s("P22003_ORDEN_A_BAJAR",' || c.id || ') class="fa fa-arrow-down" ></a></span>'
            else
            TO_CHAR(c.INICIO,'HH24:MI')
            END INICIO      
            
            ,c.FINAL
            ,c.minutos  
            ,CASE WHEN c.MINUTOS > 0 THEN round(c.m1 /c.minutos,1) END velocidad
            ,CASE c.status
                  WHEN 1   THEN
                      '<a href=javascript:$s("P22003_ORDEN_A_DESBLOQUEAR",' || c.id || ') class="fa fa-reply" ></a>'
                  ELSE
                      '<a href=javascript:$s("P22003_ORDEN_A_BLOQUEAR",' || c.id || ') class="fa fa-lock" ></a>'
              END AS link2
              
              
            ,CASE c.status
                  WHEN 1   THEN
                      '<i class="fa fa-check-circle u-color-4-text" ></i>'
                  ELSE
                  case when c.inicio is null then 
                      '<a href=javascript:$s("P22003_ORDEN_A_BORRAR",' || c.id || ') class="fa fa-trash" ></a>'
                  else
                     '<i class="fa fa-gear fa-anim-spin u-color-8-text" ></i>'
                  end
              END AS link3
              
            ,CASE
                  WHEN c.articulos = 2 THEN
                      '<a href=javascript:$s("P22003_ORDEN_A_INVERTIR",' || c.id || ') class="fa fa-random" ></a>'
              END AS link4
            ,COR_PKG.div_corrugado(c.id,'MODO_CORRUGANDO') detalle
      
      FROM corrs c
      WHERE fecha = :P22003_FECHA
      AND c.PROV_ID IS NULL
      ORDER BY c.STATUS DESC,c.INICIO ASC NULLS LAST, c.fx ASC;
    page-items-to-submit: 
    - P22003_FECHA

