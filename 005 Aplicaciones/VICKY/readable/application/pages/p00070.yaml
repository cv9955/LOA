  id: 19188521773112228
  identification: 
    item-name: P70_TOTAL

  execution: 
    sequence: 100
    point: After Submit

  computation: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: |
      NVL(:P70_NETO_GRAVADO,0) + 
      NVL(:P70_IVA,0) + NVL(:P70_IIBB,0) + NVL(:P70_NETO_EXENTO,0)

