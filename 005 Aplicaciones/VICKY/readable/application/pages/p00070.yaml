- # ====== Dynamic Action: FACTURA A ===========================
  id: 11360938098480178
  identification: 
    name: FACTURA A

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: CALCULAR # 3898771311235946

  client-side-condition: 
    type: Item is in list
    item: P70_CAB_TIPO_ID
    list: 
    - 1501
    - 1502
    - 1503
    - 1551
    - 1552
    - 1553

  actions: 
  - # ====== Action: Set Value ===================================
    id: 11361038598480179
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        SELECT SUM(TOTAL_IVA) IVA
        FROM VTA_FACTURA_ITS
        WHERE VTA_FACTURA_ID = :P70_ID
      items-to-submit: 
