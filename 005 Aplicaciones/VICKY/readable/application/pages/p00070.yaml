- # ====== Computation: P70_IIBB_VALOR =========================
  id: 13690586732230835
  identification: 
    item-name: P70_IIBB_VALOR

  execution: 
    sequence: 10
    point: Before Regions

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      SELECT NVL(CLI_IIBB.VALOR,0)
      FROM CLI_IIBB,CLI_DFISCAL
      WHERE CLI_DFISCAL.ID = :P70_CLI_DFISCAL_ID
      AND CLI_IIBB.CUIT = CLI_DFISCAL.CUIT
      AND :P70_FECHA BETWEEN CLI_IIBB.DESDE AND CLI_IIBB.HASTA

