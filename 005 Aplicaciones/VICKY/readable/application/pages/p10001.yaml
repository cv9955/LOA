dynamic-actions: 
- # ====== Dynamic Action: Cancel Dialog =======================
  id: 724676595363232
  identification: 
    name: Cancel Dialog

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: CANCEL # 724626332363232

  actions: 
  - # ====== Action: Cancel Dialog ===============================
    id: 731667717363419
    identification: 
      action: Cancel Dialog

    execution: 
      sequence: 10
      event: Cancel Dialog # 724676595363232
      fire-when-event-result-is: True
      fire-on-initialization: false

validations: 
- # ====== Validation: At least One Feedback Required ==========
  id: 732666735363436
  identification: 
    name: At least One Feedback Required

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      if :P10001_FEEDBACK is null and :P10001_RATING is null then
          return false;
      else
          return true;
      end if;
    always-execute: false

  error: 
    error-message: Please provide feedback or your experience.
    display-location: Inline in Notification

processes: 
- # ====== Process: Submit Feedback ============================
  id: 732239588363432
  identification: 
    name: Submit Feedback
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
      apex_util.submit_feedback (
          p_comment              => :P10001_FEEDBACK,
          p_application_id       => :APP_ID,
          p_page_id              => :P10001_PAGE_ID,
          p_rating               => :P10001_RATING
      
       );
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Feedback Submitted

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SUBMIT # 724495869363232

branches: 
- # ====== Branch: success =====================================
  id: 733023852363439
  identification: 
    name: success

  execution: 
    sequence: 10
    point: After Processing

  behavior: 
    type: Page or URL (Redirect)
    target: 
      url: 'f?p=&APP_ID.:10002:&SESSION.::&DEBUG.:RP::'
      page: 10002 # Feedback Submitted
      clear-cache: RP

