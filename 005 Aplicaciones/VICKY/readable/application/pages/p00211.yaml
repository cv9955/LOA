- # ====== Button: PEDIDOS_OK ==================================
  id: 71649971412081547
  identification: 
    button-name: PEDIDOS_OK
    label: Pedidos Ok

  layout: 
    sequence: 40
    region: PEDIDOS # 46002956056208229
    slot: RIGHT_OF_IR_SEARCH_BAR
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    button-template: Text
    hot: true
    template-options: 
    - '#DEFAULT#'

  behavior: 
    action: Submit Page
    execute-validations: true
    show-processing: false
    warn-on-unsaved-changes: Do Not Check

  server-side-condition: 
    type: Rows returned
    sql-query: |
      select 1
      from pedidos p
      where p.status in (1,2)
      and (select sum(RD.cantidad * R.SIGNO) 
          from vta_remitos r,vta_remito_its rd
              where  R.STATUS IN (9,10)
              and rd.vta_remito_id = r.id
              and rd.vta_pedido_id = p.id
              and rd.bloqued is null
              and rd.articulo_id = p.articulo_id
          )
          > p.cantidad *.95

  security: 
    authorization-scheme: CAV - EXCLUSIVO # 47047883483758502

