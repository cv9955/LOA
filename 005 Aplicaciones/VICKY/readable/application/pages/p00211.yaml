- # ====== Region: PEDIDOS =====================================
  id: 46002956056208229
  identification: 
    name: PEDIDOS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT  
             zp.vta_pedido_id
            ,zp.articulo_id
            ,s_cliente(zp.cliente_id)     "CLIENTE"
            ,art.GRUPO 
            ,CASE WHEN art.ART_TIPO_ID = 11 THEN s_articulo(art.id) 
                  when zp.p11 is not null then   s_articulo(zp.p11) END "CONJUNTO"
            ,case when art.cliente_id != zp.cliente_id then '<div class="u-info">'|| S_CLIENTE(art.cliente_id) ||'</div>'
                    end || s_articulo(art.id) CODIGO
            ,art.cod_aleta
      
            ,ZP.P11
            ,zp.orden_compra_id
            ,nvl(zp.orden_compra,'<W'||to_char(zp.fecha_oc,'WW')||'>') orden_compra
            ,ZP.IX
            ,zp.cliente_id
            ,zp.obs
            ,zP.IMPRESION
            ,zP.FECHA    fecha_ped
            ,zp.fecha_entrega fecha_ent
            ,TO_CHAR(zP.FECHA,'YYYY_ww') week_ped
            ,TO_CHAR(NVL(zp.fecha_entrega,zP.FECHA + 14),'YYYY_ww') week_ent
            ,zp.cantidad        pedido
            ,case when zp.ix = 0 then zp.precio end precio
      
      
            ,zp.combinado
            ,zp.corrugado
            ,zp.planchas
            ,case when zp.planchas = zp.planchas_hash then '<div>'|| zp.planchas || '</div>'
                  when nvl(zp.planchas,0) != nvl(zp.planchas_hash,0) then '<div>'|| zp.planchas || '</div><div>(' || zp.planchas_hash || ')</div>'  
                  
                  end planchas_div
            ,zp.planchas_hash pl_cant
            ,zp.produccion
            ,zp.produccion_id
            ,zp.sin_contar
            ,zp.sin_contar_id
            ,zp.stock_terminado
            ,zp.preparado
            ,zp.en_viaje
            ,zp.entregado
            ,1 link_edit
            ,1 print_orden
            ,s_calidad(art.art_calidad_id,'KEY')"CALIDAD"
            ,s_articulo(art.id,'MEDIDAS') medidas
            ,art.PLARGO
            ,art.PANCHO
            ,s_articulo(art.id,'PLANCHA') plancha
            ,s_calidad(art.art_calidad_id,'CALIDAD_STYLE')calidad_style
            ,CASE  WHEN art.mult = 1   THEN ''
              WHEN art.mult = 0.5 THEN '1/2'
              WHEN art.mult > 0   THEN TO_CHAR(art.mult,'999')
              ELSE TO_CHAR(art.mult,'999D00')       END smult
            ,CASE  WHEN zp.stock_terminado < 0 THEN 'stock_negativo' ELSE 'stock_terminado'    END terminado_style
            ,art.m2 superficie
            ,art.m2 * zp.cantidad / 600 "M2_PEDIDO"
            ,art.m2 * ( nvl(zp.produccion,0) + nvl(zp.sin_contar,0) + nvl(zp.stock_terminado,0) + nvl(zp.preparado,0) ) "M2"
            ,substr(zp.pl_hash,0,4) link_1
            ,zp.pl_hash 
          ,CASE
              WHEN ZP.TOTAL_ENTREGADO >= ZP.CANTIDAD THEN   --    'PEDIDO_COMPLETO' 
                  '<span title = "Pedido Cumplido"  aria-hidden="true" class="fa fa-check-circle u-success-text"></span>'    
              WHEN zp.status = 2 and ZP.TOTAL_ENTREGADO is null then  -- MARCADO COMO TERMINADO -- NO FIGURA MAS EN FABRI
                  '<span title = "Pedido Completo"  aria-hidden="true" class="fa fa-check-circle"</span>'
              WHEN zp.status = 2 and ZP.TOTAL_ENTREGADO > 0 then  -- MARCADO COMO TERMINADO -- NO FIGURA MAS EN FABRI
                  '<span title = "Pedido Completo"  aria-hidden="true" class="fa fa-truck fam-play fam-is-info"</span>'
              WHEN NVL(zp.stock_terminado,0) + NVL(ZP.TOTAL_ENTREGADO,0) >= ZP.CANTIDAD  then  -- TERMINADO -- 
                  '<span title = "Pedido Completo"  aria-hidden="true" class="fa fa-check"</span>'
      
              WHEN zp.stock_terminado < zp.cantidad THEN        --    'En Produccion'
                  '<span title = "En Produccion"  aria-hidden="true" class="fa fa-check fam-stop fam-is-danger"></span>'
              WHEN zp.total_produccion > 0 THEN        --    'En Produccion'
                  '<span title = "En Produccion"  aria-hidden="true" class="fa fa-industry fam-play fam-is-info"></span>'
              WHEN ZP.TOTAL_ENTREGADO < ZP.CANTIDAD THEN        --    'En Produccion'
                  '<span title = "En Produccion"  aria-hidden="true" class="fa fa-truck fam-stop fam-is-danger"></span>'            
           END pedido_icon 
          , 1 print_etiquetas
          ,DEP.ZONA_ID
          ,DEP.ID  cli_deposito_id
          ,nvl(dep.title,nvl(dep.locality,dep.route) ) deposito
          ,'<DIV style="font-weight:800;">'||dep.LOCALITY||'</DIV><DIV>'||dep.ROUTE||' '||dep.STREET_NUMBER||'</DIV>' DIRECCION
          ,CASE WHEN zp.fecha_entrega is null then 
            case when TO_CHAR(zP.FECHA+21,'YYYY_ww') <  to_char(sysdate,'YYYY_WW') THEN 'red'
             WHEN TO_CHAR(zP.FECHA+7,'YYYY_ww') <  to_char(sysdate,'YYYY_WW') THEN 'green'
             else  'purple' end
      
             when TO_CHAR(zP.fecha_entrega+7,'YYYY_ww') <  to_char(sysdate,'YYYY_WW') THEN 'red'
             WHEN TO_CHAR(zP.fecha_entrega-7,'YYYY_ww') <  to_char(sysdate,'YYYY_WW') THEN 'green'
            else 'violet' end              color_status
          ,(SELECT PL_AFABRI FROM VP004_AFABRI_HASH WHERE PL_HASH = zp.pl_hash)  A_FABRI
       FROM vp004 zp
          ,arts art 
          ,CLI_DEPOSITOS DEP 
      WHERE 
          zP.ARTICULO_ID > 100
      and zp.articulo_id = art.id
      and zp.cli_deposito_id = DEP.ID(+)
      AND NVL(zP.FECHA_ENTREGA,SYSDATE) < SYSDATE + 30;

