- # ====== Region: Cumplidos ===================================
  id: 9735778656537441
  identification: 
    name: Cumplidos
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT p.id
            ,p.orden_compra_id
            ,oc.orden_compra
            ,oc.cli_cuenta_id
            ,oc.cli_dfiscal_id
            ,oc.cli_deposito_id
            ,p.fecha
            ,nvl(p.fecha_entrega,oc.fecha_entrega)   fecha_entrega
            ,p.articulo_id
            ,p.cantidad
            ,p.precio
            ,p.obs
            ,p.impresion
            ,entregado.total entregado
            ,s_articulo(p.articulo_id,'MEDIDAS')       medidas
            ,s_articulo(p.articulo_id,'CALIDAD_STYLE') calidad_style
            ,s_articulo(p.articulo_id,'CALIDAD_KEY')   calidad_key
            ,s_articulo(p.articulo_id)                 scodigo
        FROM pedidos p
        , pedidos_oc oc
        , REMITIDO_POR_PEDIDO entregado
       WHERE p.cliente_id=:P107_CLIENTE_ID
       and p.orden_compra_id = oc.id
       and entregado.vta_pedido_id = p.id
       and entregado.articulo_id = p.articulo_id
       AND p.status=3
      order by fecha desc;
      
    page-items-to-submit: 
    - P107_CLIENTE_ID

