- # ====== Region: En Produccion ===============================
  id: 27543266018550561
  identification: 
    name: En Produccion
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT zp.vta_pedido_id     id
            ,ZP.IX
            ,zp.articulo_id
            ,zp.obs
            ,zp.orden_compra_id
            ,zp.ORDEN_COMPRA
            ,zp.cli_deposito_id
            ,zp.cli_dfiscal_id
            ,zp.fecha              fecha_ped
            ,zp.fecha_entrega      fecha_ent
            ,zp.cantidad          pedido
            ,S_ARTICULO(zp.articulo_id)            codigo
            ,S_ARTICULO(zp.articulo_id,'MEDIDAS') medidas
            ,S_ARTICULO(zp.articulo_id,'ALETA') Codigo_cliente
            ,S_ARTICULO(zp.articulo_id,'CALIDAD_KEY') calidad
            ,S_ARTICULO(zp.articulo_id,'CALIDAD_STYLE') calidad_style 
            ,S_ARTICULO(zp.articulo_id,'MULT') MULT
            ,case when zp.ix= 0 then zp.precio end precio
            ,zp.combinado
            ,zp.corrugado
            ,zp.planchas_hash planchas
      
            ,zp.produccion
            ,zp.produccion_id
            ,zp.sin_contar
            ,zp.sin_contar_id
            ,zp.stock_terminado
            ,zp.preparado
            ,zp.en_viaje
            ,zp.entregado      
            ,CASE
              WHEN zp.entregado > zp.cantidad *.95   AND ix = 0 THEN        --    'PEDIDO_COMPLETO'
                  '<a href=javascript:$s("P107_PEDIDO_COMPLETO","' || vta_pedido_id || '")  class="fa fa-truck fam-check fam-is-success" title="Pedido Completo"></a>'
              WHEN zp.entregado > 0  THEN        --    'Entrega Parcial'
                   '<span title = "Entrega Parcial"  aria-hidden="true" class="fa fa-truck fam-check fam-is-success"></span>' 
              WHEN zp.preparado > 0  THEN        --    'No Entregado'
                  '<span  title = "No Entregado" aria-hidden="true" class="fa fa-truck fam-x fam-is-danger"></span>'
              WHEN zp.en_viaje > 0   THEN        --    'Despachado'
                  '<span title = "Despachado"  aria-hidden="true" class="fa fa-truck fam-play fam-is-info"></span>'
              WHEN zp.produccion > 0 THEN        --    'En Produccion'
                  '<span title = "En Produccion"  aria-hidden="true" class="fa fa-industry fam-blank fam-is-warning"></span>'
          END pedido_icon 
      FROM vp004 zp
      WHERE zp.cliente_id = :P107_CLIENTE_ID;
    page-items-to-submit: 
    - P107_CLIENTE_ID

