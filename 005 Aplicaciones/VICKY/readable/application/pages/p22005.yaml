- # ====== Region: PEDIDOS =====================================
  id: 104783515079648857
  identification: 
    name: PEDIDOS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT cpa.corrugado_id
            ,cpa.articulo_id
            ,cpa.cantidad
            ,cpa.largo
            ,cpa.onda
            ,cpa.trazados
            ,cpa.calidad_id
            ,cpa.pedido
            ,cpa.nro
            ,cpa.prov_id
            ,cpa.fec_pedido
            ,cpa.codigo
            ,cpa.cliente
            ,cpa.precio_un
            ,nvl(cpa.precio_m2,cal.M2_PLANCHA)             precio_m2
            ,(cpa.largo*cpa.onda)/1000000*cpa.pedido AS m2
        FROM corr_compras cpa
            ,art_cals     cal
      
       WHERE cpa.status<1 
       AND cpa.calidad_id=cal.id
      

  layout: 
    sequence: 10
    parent-region: No Parent
