  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select CORRUGADO_ID,
             CX,
             ARTICULO_ID,
             CANTIDAD,
             LARGO,
             ONDA,
             TRAZADOS,
             CALIDAD_ID,
             PEDIDO,
             NRO,
             FECHA,
             FX,
             FEC_PEDIDO,
             REMITO,
             FACTURA,
             CODIGO,
             CLIENTE,
             PRECIO_UN,
             PRECIO_M2,
             CASE WHEN PRECIO_UN IS NOT NULL THEN
                  PRECIO_UN * CANTIDAD
                  WHEN PRECIO_M2 IS NOT NULL THEN 
                  PRECIO_M2 * LARGO * ONDA * CANTIDAD  / 1000000
                  END SUBTOTAL
        from CORR_COMPRAS
       where STATUS = 1 
       and PROV_ID = :P22005_PROV_ID
      order by 1 desc
    page-items-to-submit: 
    - P22005_PROV_ID

