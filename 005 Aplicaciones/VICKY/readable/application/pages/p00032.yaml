    name: 'ARTICULO '
    type: Form

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT id
            ,cliente_id
            ,s_cliente(cliente_id) scliente
            ,s_articulo(id) scodigo
            ,s_articulo(id,'MEDIDAS') medidas
            ,s_articulo(id,'PLANCHA') ||' '||trazados medidas_plancha
            ,art_calidad_id
            ,s_calidad(art_calidad_id) calidad_title
            ,s_calidad(art_calidad_id,'COTIZ') calidad_cotiz
            ,s_calidad(art_calidad_id,'FECHA') cotiz_fec
            ,m2
            ,aj_precio
            ,aj_troq
            ,aj_mot
        FROM arts
      where id = :P32_ID
