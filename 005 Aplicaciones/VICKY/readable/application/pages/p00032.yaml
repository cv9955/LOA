- # ====== Region: COTIZACIONES  ===============================
  id: 12035226186809589
  identification: 
    name: 'COTIZACIONES '
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
          cot.id,
          cot.cliente_id,
          aj_comision,
          aj_cliente,
          aj_articulo,
          cot.precio,
          cot.fecha,
          cot.obs,
          cot.art_calidad_id,
          ROUND (COT.SUPERFICIE * 
             COT.PRECIO_CALIDAD * (1 + NVL(COT.AJ_COMISION,0)*6/500) *
             NVL(COT.AJ_CLIENTE,1) *
             NVL(COT.AJ_ARTICULO,1)
             ,2) PRECIO_CALCULADO
      ,status
      ,'<i class="fa fa-times u-danger"></i>' icon_del
      FROM
          art_cotiz_h     cot
        WHERE
       articulo_id =:P32_ID
      ORDER BY
      fecha DESC
      

