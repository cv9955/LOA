- # ====== Region: Ultimas Entregas ============================
  id: 21797979730748264
  identification: 
    name: Ultimas Entregas
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT rm.fecha
            ,rm.nro_remito
            ,S_cliente(rm.cliente_id)cliente
            ,it.cantidad
            ,it.precio
        FROM(
          SELECT vta_remito_id
                ,precio
                ,SUM(cantidad)cantidad
            FROM vta_remito_its
           WHERE articulo_id=:p32_id
           GROUP BY vta_remito_id,precio
      )it
      ,vta_remitos rm
       WHERE it.vta_remito_id=rm.id
      order by fecha desc

