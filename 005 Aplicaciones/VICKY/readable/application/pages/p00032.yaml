- # ====== Process: SAVE_ARTICULO ==============================
  id: 5060772784182677
  identification: 
    name: SAVE_ARTICULO
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      update articulos
      set aj_precio = :P32_AJ_ARTICULO
      ,AJ_TROQ = :p32_aj_troq
      ,aj_mot =:p32_aj_mot
      WHERE ID = :P32_ID;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request = Value
    value: SAVE_ARTICULO

