- # ====== Region: ARTICULOS ===================================
  id: 10132123920084721
  identification: 
    name: ARTICULOS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT art.id
            ,art.cli_grupo_id
            ,art.cliente_id
            ,art.parent_id
            ,art.cod_aleta
            ,art.cliente
            ,art.grupo
            ,s_articulo(art.id) codigo
            ,art.art_tipo_id
            ,art.largo
            ,art.ancho
            ,art.alto
            ,art.art_calidad_id
            ,s_calidad(art.art_calidad_id,'REPORT SPAN') calidad
            ,art.plargo
            ,art.pancho
            ,art.trazados
            ,art.slotter
            ,art.impresion
            ,art.obs
            ,art.status
            ,art.aj_precio
            
            ,cot.cliente_id                                          cot_cliente_id
            ,cot.precio                                              precio_actual
            ,cot.fecha                                               precio_fec
            ,CASE cot.status
                  WHEN 2 THEN 'precio_status_4'
                  WHEN 1 THEN 'precio_status_1'
                  WHEN 0 THEN 'precio_status_2'
                  ELSE 'precio_status_3'
              END                                                     precio_status
            ,CASE WHEN cot.status=1 THEN cot.precio   END             precio_valido
            ,articulos_pkg.get_precio_articulo(art.id,cot.cliente_id) precio_calculado
            ,CASE WHEN art.status IN(4)THEN '<i class="fa fa-print">'  END print
            ,CASE WHEN art.total_pallet IS NULL THEN '<i class="fa fa-layers u-warning-text">'
                  ELSE to_char(art.total_pallet) END   pallet
            ,CASE WHEN length(art.obs)>0 THEN '<i class="fa fa-sticky-note-o">'
                  ELSE ''
              END                                                    icon_obs
            , art.m2                                                   
            ,round(7/art.m2)*100 minimo
            ,CASE
                  WHEN art.tiene_imagen=1 THEN '<i class="fa fa-picture-o">' 
                  ELSE '<i class="fa fa-square-o">'
              END                                                     icon_img
        FROM arts      art
            ,art_cotiz cot
       WHERE cot.articulo_id(+)=art.id 
         AND cot.cliente_id(+)=:P100_ID
         AND ART.STATUS > NVL(:P100_VER,-3)    
        AND art.id IN(
          SELECT articulo_id
            FROM articulos_pedidos_por_cliente
           WHERE cliente_id=:P100_ID
      );
      
    page-items-to-submit: 
    - P100_VER

