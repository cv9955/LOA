    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select 
             PRODUCCION_ID,
             PROD_TIPO_ID ,
              (select title from prod_tipo where id = prod_tipo_id) title,
             IX,
             '<DIV>'||to_char (INICIO_FEC ,'DD/MM/YY HH24:MM')||' @' ||  INICIO_BY || '</DIV>' DESCRIPTION ,
      
             
              CASE WHEN DESTINO IS NOT NULL THEN '<DIV> Enviado a : ' || (select title from prod_tipo where id = destino) || '</DIV>' END   ||
              CASE WHEN CANTIDAD IS NOT NULL THEN  '<DIV> FINAL: ' ||  CANTIDAD || '</DIV>' END    ||
              CASE WHEN FINAL_FEC IS NOT NULL THEN  '<DIV>' || to_char (FINAL_FEC ,'DD/MM/YY HH24:MM') ||'</DIV>' END  
               MISC,
             '<i class="fa fa-times" alt="Borrar"></i>' ACTIONS
      
      
        from PROD_LOGS
       where PRODUCCION_ID = :P42_ID
       order by ID
