- # ====== Process: ADD_PARTS ==================================
  id: 12986533857601309
  identification: 
    name: ADD_PARTS
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      INSERT INTO PROD_PLS (PRODUCCION_ID,IX,PLANCHA_ID,CANT_PL,MULT_PL,PL_HASH)
      SELECT P.ID PRODUCCION_ID,ROWNUM IX,A.ID PLANCHA_ID,P.CANTIDAD * A.PARENT_CANT CANT_PL, A.PARENT_CANT MULT_PL,A.PL_HASH
      FROM ARTICULOS A , PRODS P
      WHERE  P.ID = :P42_ID
          AND A.PARENT_ID = P.ARTICULO_ID
          AND PARENT_FLG = 10;

  execution: 
    sequence: 50
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: ADD_PARTS # 12986454421601308

