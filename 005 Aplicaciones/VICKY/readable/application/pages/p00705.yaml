    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select ID,
          null icon_html,
          apex_page.get_url(p_items => 'P705_ID', p_values => "ID") link,
          null icon_class,
          null link_attr,
          null icon_color_class,
          case when nvl(:P705_ID,'0') = ID then 'item-active' else ' '   end ITEM_CLASSES,
          to_char(fecha,'DD/MM') || '  ' || x.sFLETE TITLE,
          FECHA, 
          costo misc
      from flt_viajes x
      where (:P705_FLETE is null
              or :P705_FLETE = X.FLETE_ID 
