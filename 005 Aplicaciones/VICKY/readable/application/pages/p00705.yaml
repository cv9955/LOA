- # ====== Region: MAPA ========================================
  id: 28091706390563236
  identification: 
    name: MAPA
    type: JK64 Report Google Map

  source: 
    sql-query: |
      SELECT * FROM (
      SELECT  
      
      D.LAT,D.LNG ,S_CLIENTE(rm.cliente_id) label, D.ID , RM.FLT_VIAJE_IX IX
      FROM VTA_REMITOS RM LEFT JOIN CLI_DEPOSITOS D 
      ON RM.CLI_DEPOSITO_ID = D.ID
      WHERE RM.FLT_VIAJE_ID = :P705_ID
      
      UNION 
      SELECT  
      D.LAT,D.LNG ,'Victoria' label, D.ID , 0 IX
      FROM CLI_DEPOSITOS D 
      WHERE id = 0 
      )    
      ORDER BY IX
      
    page-items-to-submit: 
    - P705_ID

  layout: 
    sequence: 30
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: false
    column-span: Automatic

