- # ====== Region: PAGOS =======================================
  id: 9328088708325303
  identification: 
    name: PAGOS
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT p.id
            ,p.fecha
            ,EXTRACT(YEAR FROM fecha)  a√±o
            ,EXTRACT(MONTH FROM fecha) mes
            ,cab_tipo_id
            ,nro_cab
            ,provedor_id
            ,d.total
            ,CASE p.status
                  WHEN 1 THEN '<i class="fa fa-save" </i>'
                  WHEN 2 THEN '<i class="fa fa-lock u-success-text" </i>'
              END status
            ,obs
            ,d.caja
            ,d.cheques
            ,d.propios
            ,d.reten retenciones      
            ,d.TOTAL-NVL(APPLY,0)  saldo
            ,1 PRINT_OP
        FROM PROV_pagos p ,prov_pago_docs d
        where p.id = d.prov_pago_id(+);

