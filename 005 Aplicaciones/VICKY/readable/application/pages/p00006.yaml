    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT r1.mes
            ,r1.total neto_1
            ,r2.total neto_2
            ,f.neto
            ,f.exento
            ,f.iva
            ,f.total
        FROM(
          SELECT mes ,SUM(signo*neto)total
            FROM vta_remitos
           WHERE cta=1
           GROUP BY mes
      )r1
        JOIN(
          SELECT mes ,SUM(signo*neto)total
            FROM vta_remitos
           WHERE cta=2
           GROUP BY mes
      ) r2 ON r1.mes=r2.mes
        JOIN(
          SELECT mes
                ,SUM(signo * neto_gravado) neto
                ,SUM(signo * neto_exento)  exento
                ,SUM(signo * iva)          iva
                ,SUM(signo * total)        total
            FROM vta_facturas
           GROUP BY meS
      ) f ON f.mes=r1.mes
       ORDER BY mes DESC

