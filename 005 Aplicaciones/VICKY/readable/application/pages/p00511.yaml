- # ====== Region: DESPACHADOS =================================
  id: 15625247494468126
  identification: 
    name: DESPACHADOS
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT r.id
            ,r.fecha
            ,r.nro_remito
            ,r.cta
            ,r.neto      
            ,r.cliente_id
            ,r.cli_deposito_id
            ,r.flete_id
            ,r.flt_viaje_id
            ,r.obs
            ,CASE
                  WHEN status=5 THEN '5-DESPACHADO'
                  WHEN status=9 THEN '9-RECIBIDO_OK'
                  ELSE to_char(status)
                     END estado
            ,'<a class="fa '||
              CASE cta
                  WHEN 1 THEN 'u-success-text '
                  WHEN 2 THEN 'u-color-42-text '        END        ||
              CASE
                  WHEN r.item_sin_cantidad > 0 THEN 'fa-file-text-o fa-anim-flash fam-x fam-is-danger" title="Falta Cantidad"></a>'
                  WHEN r.item_sin_precio > 0 THEN 'fa-file-text-o fa-anim-flash fam-x fam-is-warning" title="Revisar Precios"></a>'
                  WHEN r.status IN(5)AND r.cta=1 THEN 'fa-truck fam-check fam-is-success" href=javascript:$s("P511_STATUS_9","'||id||'") title="Recibido Ok"></a>'
                  WHEN r.status IN(5)AND r.cta=2 THEN 'fa-file-text-o fam-arrow-right fam-is-success" <a href=javascript:$s("P511_STATUS_10","'||id||'") title="LISTO!!"></a>'
                  WHEN r.cta=2 OR r.neto * r.signo = r.apply1 THEN 'fa-file-text-o fam-arrow-right fam-is-success" <a href=javascript:$s("P511_STATUS_10","'||id||'") title="LISTO!!"></a>'
                  ELSE 'fa-file-text-o fa-anim-horizontal-shake fam-x fam-is-danger" title="FACTURAR"></a>'
              END action
            ,r.apply1  apply
        FROM vta_remitos r
         where status IN(5,9)

  layout: 
    sequence: 10
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: 7
