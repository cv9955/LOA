- # ====== Region: PREPARADOS ==================================
  id: 35186689851292578
  identification: 
    name: PREPARADOS
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT id
            ,fecha
            ,nvl(to_char(nro_remito) ,'<span class="fa fa-sticky-note"></span>') nro_remito
            ,cta
            ,cliente_id
            ,CASE cta WHEN 1 THEN cli_dfiscal_id ELSE cli_cuenta_id END cli_cuenta_id
            ,FLT_VIAJE_ID 
            ,M2_REMITO(ID) m2
            ,cli_deposito_id
            ,flete_id
            ,obs
            ,status
            ,neto
            ,CASE WHEN length(obs)>1 THEN '<span class="fa fa-exclamation-circle" aria-hidden="true" title="'||obs||'"></span>' END icon_obs
            ,'<i class="fa fa-truck '||
              CASE cta
                  WHEN 1 THEN 'u-color-35-text'
                  WHEN 2 THEN 'u-color-42-text'
              END        ||
              CASE
                  WHEN status=8 THEN ' fam-x fam-is-danger"  title="Rechazado"></i>'
                  WHEN ITEM_SIN_CANTIDAD > 0 THEN ' fam-play fam-is-danger" title="Falta Cantidad"></i>'
                  WHEN ITEM_SIN_PRECIO > 0  THEN ' fam-play fam-is-warning"  title="Falta Precio"></i>'
                  ELSE ' fam-play fam-is-info"></i>'
              END icon_class
        FROM vta_remitos
       WHERE status IN(1,3,8)

