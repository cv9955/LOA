- # ====== Region: ESTADO DE CUENTAS ===========================
  id: 26479872740130747
  identification: 
    name: ESTADO DE CUENTAS
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT id
            ,title
            ,cuit DESCRIPTION
            ,'fa fa-2x ' || icon_class || 
                       CASE status
                       WHEN 1    THEN             ' fam-check fam-is-success'
                       WHEN -1   THEN             ' fam-minus fam-is-danger'
                       end   icon_class
            ,null icon_html
            ,saldo   misc
            ,1 actions
            ,'CTA-' || CTA item_classes
            ,120 + CTA pag_abm
            ,122 + CTA pag_cuenta
            ,cta
            ,CASE
                   WHEN saldo > 0 THEN         'u-danger-text'
                                  ELSE         'u-success-text'
                      END saldo_style
       FROM (
           SELECT id
                 ,title
                 ,cuit
                 ,STATUS
                 ,'fa-address-book-o'  icon_class
                 , saldo
                 ,cta
           FROM dfiscales_saldos df
           WHERE cliente_id =:P111_ID
           UNION ALL
           SELECT id
                 ,title
                 ,null cuit
                 ,STATUS
                 ,'fa-address-book' icon_class
                 ,saldo
                 ,2 cta
           FROM cli_cuentas df
           WHERE cliente_id =:P111_ID
                 AND :a001_cta = 2
       )
      where status > 0 or saldo != 0
       ORDER BY cta desc,abs(saldo) DESC NULLS LAST

