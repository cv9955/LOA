- # ====== Region: REMITOS SIN FACTURAR ========================
  id: 21406419820538466
  identification: 
    name: REMITOS SIN FACTURAR
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT id
            ,fecha
            ,cab_tipo_id
            ,'fa fa-address-book-o fa-2x '||
              CASE status
                  WHEN 3 THEN 'fam-arrow-right fam-is-warning'
                  WHEN 8 THEN 'fam-x fam-is-danger'
                  WHEN 9 THEN 'fam-check fam-is-success'
              END                 icon_class
            ,CASE
                  WHEN status=3 THEN '<a href=javascript:$s("P511_STATUS_9","'||id||'")class="fa fa-truck fa-lg fam-check fam-is-success" title="Recibido Ok"></a>'
                  WHEN status=9 AND item_sin_precio > 0 THEN '<span aria-hidden="true" class="fa fa-file-text-o fa-lg fa-anim-flash fam-x fam-is-danger" title="Revisar Precios"></span>'
                  WHEN status=9 AND item_sin_cantidad > 0 THEN '<span aria-hidden="true" class="fa fa-file-text-o fa-lg fa-anim-flash fam-x fam-is-warning" title="Falta Cantidad"></span>'
                  WHEN status=9 AND NETO > 0 THEN '<a href=javascript:$s("P511_STATUS_10","'||id||'") class="fa fa-file-text-o  fam-arrow-right fam-is-success fa-lg" title="Facturar"></a>'
              END                 actions
            ,nro_remito           title
            ,NULL                 icon_html
            ,cliente_id
            ,cli_dfiscal_id       description
            ,cli_deposito_id
            ,flete_id
            ,obs
            ,status
            ,neto                 misc
            ,apply1 facturado
            ,signo * neto-nvl(apply1,0) saldo
        FROM vta_remitos 
       WHERE cliente_id=:p111_id AND status IN(3,8,9)
       ORDER BY fecha;
       

  layout: 
    sequence: 70
    parent-region: VALORES # 12235332419519567
    slot: SUB_REGIONS
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: true
    column-span: Automatic

