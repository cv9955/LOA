    location: Local Database
    type: SQL Query
    sql-query: |
      with  
      Anios as ( 
                select extract(year from (sysdate + 40)) a from dual 
      union all select extract(year from (sysdate + 40)) - 1 from dual 
      union all select extract(year from (sysdate + 40)) - 2 from dual 
      union all select extract(year from (sysdate + 40)) - 3 from dual 
      union all select extract(year from (sysdate + 40)) - 4 from dual 
      ) 
      select A ID,A LABEL
        from Anios

