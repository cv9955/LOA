  - # ====== Custom Attribute: Region ============================
    id: 112665391097660226
    identification: 
      static-id: attribute_09
      attribute: 9
      name: Region
      scope: Component

    layout: 
      sequence: 90

    settings: 
      type: Text
      common: true
      show-in-wizard: false
      required: false
      translatable: false
      maximum-length: 50

    help: 
      help-text: |
        When you load the map it applies a default bias for application behavior towards the United States. If you want to serve different map tiles or bias the application (such as biasing geocoding results towards the region), you can override this default behavior by setting the Region attribute.
        <p>
        The region parameter accepts Unicode region subtag identifiers [http://www.unicode.org/reports/tr35/#Unicode_Language_and_Locale_Identifiers] which (generally) have a one-to-one mapping to country code Top-Level Domains (ccTLDs). Most Unicode region identifiers are identical to ISO 3166-1 codes, with some notable exceptions. For example, Great Britain's ccTLD is "uk" (corresponding to the domain .co.uk) while its region identifier is "GB." Try this demo [https://developers.google.com/maps/documentation/javascript/demos/localization] to experiment with the changes on the map when you update the region parameter.
        <p>
        As the developer of an application using Google Maps it is your responsibility to ensure that your application complies with local laws by ensuring that the correct region localization is applied for the country in which the application is hosted.

    examples: 
      examples: uk

