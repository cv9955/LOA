- # ====== Region: eventos =====================================
  id: 12987873597207853
  identification: 
    name: eventos
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select E.ID,
             E.TITLE,
             E.EVE_CAT_ID,
             E.CANT_DIAS dias,
             E.CLIENTE_ID,
             E.CLI_DFISCAL_ID,
             E.FEC_INI,
             E.FEC_FIN,
             (select nvl(title,direccion) from eve_maps where evento_id = e.id) Ubicacion
             ,GRP_TOTAL
             ,DIST_TOTAL
             ,ST.TITLE STATUS
             ,ST.STATE BADGE_STATE
             ,ST.ICON BADGE_ICON
        from EVENTOS e
        ,TABLE(EVENTOS_PKG.LOV_STATUS) st 
        where e.status = st.id(+) 
      

  layout: 
