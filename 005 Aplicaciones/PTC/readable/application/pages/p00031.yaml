- # ====== Dynamic Action: TOTAL_FLT ===========================
  id: 13649619604610511
  identification: 
    name: TOTAL_FLT

  execution: 
    sequence: 100
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P31_VALOR_2
    - P31_FLT_MODO_ID
    - P31_FLT_DIST_ID
    - P31_FLT_DIST_KM
    - P31_FLT_AJ

  actions: 
  - # ====== Action: Set Value ===================================
    id: 13649783003610512
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        BEGIN
         IF :P31_FLT_DIST_ID = 1 THEN
            RETURN :P31_VALOR_2  * GET_PARAM_VALOR('FLT_MODO',:P31_FLT_MODO_ID)* NVL(:P31_FLT_AJ,100) / 100;
         ELSE
            RETURN :P31_VALOR_2 * GET_PARAM_VALOR('FLT_DIST',:P31_FLT_DIST_ID) * NVL(:P31_FLT_DIST_KM,0) * NVL(:P31_FLT_AJ,100) / 100;
         END IF;
        END;
      items-to-submit: 
      - P31_VALOR_2
      - P31_FLT_MODO_ID
